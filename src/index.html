<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="todo-app">
      <div class="sidebar">
        <div class="add-task-cta-container">
          <button class="add-task-cta">Add Task</button>
        </div>

        <div class="action-list-container">
          <ul class="action-list">
            <li class="action-list-item inbox">
              <button>Inbox</button>
            </li>
          </ul>
        </div>

        <div class="projects-container">
          <h2>My Projects</h2>
          <ul class="project-list">
            <li class="project-list-item">
              <button>Fitness</button>
            </li>
          </ul>

          <div class="add-project-cta-container">
            <button class="add-project-cta">Add Task</button>
          </div>
        </div>
      </div>

      <div class="main-view">
        <div class="view-container">
          <h1 class="heading">Inbox</h1>

          <div class="todo-list-container">
            <ul class="todo-list">
              <li class="todo-list-item">
                <button class="todo">Todo</button>
              </li>
              <li class="todo-list-item">
                <button class="todo">Todo</button>
              </li>
            </ul>

            <div class="add-task-cta-container">
              <button class="add-task-cta">Add Task</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
